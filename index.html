<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bingo</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/bingo-title.png"
        alt="Titulo bingo"
        title="Palabra bingo con diferentes colores"
        class="header__title"
      />
    </header>

    <main class="main-container">
      <div class="main">
        <div class="main__btn">
          <div>
            <button class="main__btn-play">
              <img
                src="./images/punta-de-flecha.svg"
                alt="Icono play"
                title="Icono para activar el juego"
                class="main__btn-play--image"
              />
            </button>
            <button class="main__btn-stop">
              <img
                src="./images/square.svg"
                alt="Icono stop"
                title="Icono para parar el juego"
                class="main__btn-stop--image"
              />
            </button>
          </div>
          <button class="main__btn-hidden">Nuevo cartón</button>
        </div>
        <div class="main__congratulations"></div>
        <div class="main__container">
          <div class="main__container-balls"></div>
          <div class="main__container-game"></div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>Coded by Yamira Martín</p>
      <div>
        <a
          href="https://www.linkedin.com/in/yamiramartinguzman/"
          target="_blank"
          ></a>
            <img  
              src="./images/linkedin.svg" 
              alt="Icono Linkedin" 
              title="Enlace a Linkedin de Yamira Martín"></a
        >
        <a 
          href="https://github.com/ymartinguzman" 
          target="_blank"  
          >
              <img  
                src="./images/github.svg" 
                alt="Icono Github" 
                title="Enlace a Github de Yamira Martín"></a>
        <a
          href="mailto:yamiramartinguzman@gmail.com" 
          target="_blank"  
          >
              <img 
                src="./images/envelope.svg" 
                alt="Icono email" title="Enlace a email de Yamira Martín"></a>
      </div>
    </footer>
    <script src="./js/index.js"></script>
  </body>
</html>
