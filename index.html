<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bingo</title>
  </head>
  <body>
    <header class="header">
      <img
        src="./images/bingo-title.png"
        alt="Titulo bingo"
        title="Palabra bingo con diferentes colores"
        class="header__title"
      />
    </header>

    <main>
      <div class="main">
        <div class="main__btn">
          <!-- <p class="main__title">Bolas</p> -->
          <!-- <button class="main__btn-ball">Saca una bolita</button> -->
          <button class="main__btn-play">
            <img
              src="./images/punta-de-flecha.svg"
              alt="Icono play"
              title="Icono para activar el juego"
              class="main__btn-play--image"
            />
          </button>
          <button class="main__btn-stop">
            <img
              src="./images/square.svg"
              alt="Icono stop"
              title="Icono para parar el juego"
              class="main__btn-stop--image"
            />
          </button>
          <button class="main__btn-newPlay">Nuevo cart√≥n</button>
        </div>
        <div class="main__congratulations"></div>

        <div class="main__container">
          <div class="main__container-balls"></div>
          <div class="main__container-game"></div>
        </div>
      </div>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
