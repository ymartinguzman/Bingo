<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bingo</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__image"
        title="Logo de Adalab"
        src="../images/bingo.svg"
        alt="Página principal de Adalab"
      />
      <p class="header__bingo"></p>
      <div class="header__game">
        <button class="header__btn-ball">Saca una bolita</button>
        <button class="header__btn-play">
          <img
            src="./images/punta-de-flecha.svg"
            alt=""
            class="header__btn-play--image"
          />
        </button>
        <button class="header__btn-stop">
          <img
            src="./images/square.svg"
            alt=""
            class="header__btn-stop--image"
          />
        </button>
        <!-- <img
          class="header__game-play"
          title="Play the game"
          src="./images/punta-de-flecha.svg"
          alt="Icono para empezar el juego"
        /> -->
      </div>
    </header>
    <main class="main">
      <div class="main__congratulations"></div>
      <div class="main__balls"><p>Bolitas</p></div>

      <div class="main__game"><p>Mi cartón</p></div>

      <p class="main__message"></p>
    </main>
    <script src="../js/index.js"></script>
  </body>
</html>
